<link rel="import" href="../ironajax-GRNcard/ironajax-GRNcard.html">
<dom-module id="grn-purchase">
  <template>
    <ironajax-GRNcard grnprocessmethod="get"
                      name="purchase"
                      elementname="grn-purchase"></ironajax-GRNcard>
                      <template is="dom-repeat" items="{{grncardcontent}}">
                        <GRN-card title="Purchase"
                                  itemname="{{item.item_name}}"
                                  itemspecification1="{{item.item_specification1}}"
                                  suppliername="{{item.supplier_name}}"
                                  invoice_no="{{item.invoice_number}}"
                                  invoice_date="{{item.invoice_date}}"
                                  inward_register_number="{{item.inward_register_number}}"
                                  item_quantity="{{item.item_quantity}}"
                                  container_quantity="{{item.container_quantity}}"
                                  container_id="{{item.container_type_id}}"
                                  unit_of_measure_id="{{item.unit_of_measure_id}}"
                                  po_number="{{item.po_number}}"
                                  po_date="{{item.po_date}}"
                                  images="../../images/purchase.jpg"
                                  qualityhidden_var="1"
                                  overallthumbsuphiddenvar="0"></GRN-card>
                      </template>
  </template>
  <script>
      Polymer({
        is:"grn-purchase",
        ready:function(){
        }
        });
  </script>
</dom-module>
