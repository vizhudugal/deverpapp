<dom-module id="ironajax-GRNcard">
  <template>
    <p hidden>{{elementname}}</p>
    <iron-ajax
      auto
      method="{{grnprocessmethod}}"
      id="grnprocessId"
      url="http://localhost:4000/{{name}}"
      handle-as="json"
      content-type="application/json"
      on-response="grnprocessresponse">
    </iron-ajax>
  </template>
<script>
    Polymer({
      is:"ironajax-GRNcard",
      ready:function(){
      },
      grnprocessresponse:function(e){
        var jsondata=e.detail.response.returnval;
        var elementname=this.elementname;
        document.querySelector(elementname).grncardcontent=jsondata;
      }
    });
</script>
</dom-module>
