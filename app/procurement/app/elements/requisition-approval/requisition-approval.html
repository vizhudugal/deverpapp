<link rel="import" href="../display-requisition-approval/display-requisition-approval.html">
<dom-module id="requisition-approval">
  <template>
  <style is="custom-style">
    .cafe-header { @apply(--paper-font-headline); }
    .cafe-light { color: var(--paper-grey-600); }
    .cafe-location {
      float: right;
      font-size: 15px;
      vertical-align: middle;
    }
    .cafe-reserve { color: var(--google-blue-500); }
    iron-icon.star {
      --iron-icon-width: 16px;
      --iron-icon-height: 16px;
      color: var(--paper-amber-500);
    }
    iron-icon.star:last-of-type { color: var(--paper-grey-500); }
  </style>
  <div hidden>
    {{loginrole}}
  </div>
  <paper-card image="../../dist/img/no_image.jpg" on-click="openrequisitiondetails" style="margin-top:6px;margin-left:15px;">
    <div class="cafe-header">&nbsp{{itemname}}</div>
    <div class="card-content">
      <div class="rate-name">
        <table>
          <tr><td>Item Specification1</td><td>{{itemspecification1}}</td></tr>
          <tr><td>Item Quantity</td><td>{{iquantity}}</td></tr>
        </table>
      </div>
    </div>
  </paper-card>
  </template>
  <script>
  Polymer({
    is:"requisition-approval",
    openrequisitiondetails:function(){
      document.querySelector('home-page').FnSetPage("display-requisition-approval");
      document.querySelector('display-requisition-approval').requisitions(this.intnumber,
                                                                this.intdate,
                                                                this.requisitiontype,
                                                                this.itemid,
                                                                this.iquantity,
                                                                this.cquantity,
                                                                this.whstoresid,
                                                                this.status,
                                                                this.ireqdate,
                                                                this.itemid,
                                                                this.itemname,
                                                                this.itemdescription,
                                                                this.itemspecification1,
                                                                this.itemspecification2,
                                                                this.containername,
                                                                this.unitofmeasures,
                                                                this.itemgroup,
                                                                this.itemtypename,
                                                                this.itemstatus,
                                                                this.itempurchasetype,
                                                                this.warehousename,
                                                                this.deptname,
                                                                this.loginrole);
    }
  })
  </script>
</dom-module>
