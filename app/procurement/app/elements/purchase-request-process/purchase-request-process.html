<link rel="import" href="purchase-request-process-ironajax.html">
<dom-module id="purchase-request-process">
  <style>
  paper-dropdown-menu {
      --paper-dropdown-menu: {
        width: 100%;
      }
    }
  </style>
  <template>
    <form is="iron-form" id="form" method="post" action="/form/handler">
    <div hidden>
      {{tempitemname1}}
    </div>
    <div class="row">
      <div class="col-sm-6">
        <img src="../../elements/purchase-request-process/images/no_image.jpg" width="60%" height="60%" style="margin-left:110px;margin-top:160px;"/>
      </div>
      <div class="col-sm-6">
        <paper-card style="width:100%;" elevation="0">
          <div class="card-content">
            <b>purchase-request Creation</b>
            <paper-input id=pr_item_auto_id  label="{{namelabel}}" value="{{value1}}" on-value-changed="pr_itemname_auto_fn" on-change="searchitem"></paper-input>
            <paper-autocomplete-suggestions id="pr_item_auto_sugg_id" selected-option="{{selectedvalueitemid}}" for="pr_item_auto_id" source="[[autocompleteitemnames]]"></paper-autocomplete-suggestions>
            <!-- <paper-input  label="{{namelabel}}" value="{{value1}}" on-keydown="FnSearchEnquiry1"></paper-input> -->
             <!-- <paper-listbox class="dropdown-content" id="transportinput3" on-click="searchitem" on-iron-select="FnSelectEnquiry2" selected="{{selectedname}}">
               <template is="dom-repeat" items="{{itemArray1}}" as="item1">
                 <paper-item value="{{item1.itemdes1}}">{{item1.itemdes1}}</paper-item>
               </template>
             </paper-listbox> -->
             <paper-input id="auto_sup_id"  label="Supplier Name" value="{{value2}}" on-value-changed="sup_name_auto_comp_fn"></paper-input>
             <paper-autocomplete-suggestions id="sup_auto_sugg_id" selected-option="{{selectedvalue}}" for="auto_sup_id" source="[[autocompletesuppliernames]]"></paper-autocomplete-suggestions>
              <!-- <paper-listbox class="dropdown-content" id="transportinput4" on-iron-select="FnSelectEnquiry3" selected="{{selectedname}}">
                <template is="dom-repeat" items="{{supplierArray}}" as="item1">
                  <paper-item value="{{item1.itemdes1}}">{{item1.itemdes1}}</paper-item>
                </template>
              </paper-listbox> -->
            <paper-input label="{{typelabel}}" value="{{itype}}" readonly></paper-input>
            <paper-input label="{{spec1label}}" value="{{itemspec1}}" readonly></paper-input>
            <paper-input label="{{whloclabel}}" value={{whlocation}} readonly></paper-input>
            <!-- <template is="dom-repeat" items="">
              <paper-input label="{{whloclabel}}" value="{{item.warehouse_stores_name}}"></paper-input>
            </template> -->
            <paper-input label="{{containerlabel}}" value="{{icontainer}}" noink></paper-input>
            <paper-input label="{{containerquantitylabel}}" value="{{itemcontainerquantity}}"></paper-input>
            <paper-input label="{{itemquantitylabel}}" value="{{itemquantity}}"></paper-input>
            <datetime-picker date-string="{{purchase_requestdate}}"  disabled min-date="[[max]]" use-not-native hidden></datetime-picker>
            <datetime-picker date-string="{{min}}"  disabled min-date="[[max]]" use-not-native></datetime-picker>
            <div>
              <center>
                <a class="btn btn-app" on-click="savepurchase_request" style="margin-top:10px;">
                  <i class="fa fa-save"></i>Create purchase-request
                </a>
              </center>
            </div>
          </div>
        </paper-card>
      </div>
    </div>
    <purchase-request-process-ironajax></purchase-request-process-ironajax>
    <check-autogenid stringname="PR"
                     elementname="purchase-request-process">
    </check-autogenid>

  </form>
  </template>
</dom-module>
<script src="purchase-request-process.js"></script>
