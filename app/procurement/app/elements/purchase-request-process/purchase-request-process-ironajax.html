<dom-module id="purchase-request-process-ironajax">
  <template>
    <div hidden>{{loggedrole}}</div>
    <iron-ajax
      auto
      method="get"
      url="http://localhost:4000/fetch_p_r_data"
      params="{{loggedrole}}"
      handle-as="json"
      on-response="handlepurchase_requestitems">
    </iron-ajax>
    <iron-ajax
      id="purchase_requestia"
      method="post"
      url="http://localhost:4000/save_p_r_data"
      params="{{purchase_requestparam}}"
      handle-as="json"
      on-response="handlepurchase_requestsave">
    </iron-ajax>
    <iron-ajax
      auto
      method="get"
      url="purchase-request-process-label.json"
      handle-as="json"
      on-request="request"
      on-response="handlepurchase_requestlabel"
      last-response="{{purchase_requestlabel}}">
    </iron-ajax>
    <iron-ajax
      id="searchitem"
      method="get"
      url="http://localhost:4000/fetch_p_r_itemname_data"
      params="{{searchitemparam}}"
      handle-as="json"
      on-response="handleItems">
    </iron-ajax>
  </template>
  <script src="purchase-request-process-ironajax.js"></script>
</dom-module>
