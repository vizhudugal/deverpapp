<link rel="import" href="warehouse-details-ironajax.html">
<dom-module id="warehouse-details">
  <style>
  paper-item {
      --paper-item: {
        width: 200px;
      }
    }
  paper-dropdown-menu {
      --paper-dropdown-menu: {
        width: 100%;
      }
    }
  </style>
  <template>
    <paper-dropdown-menu label="{{warehouselabel}}">
      <paper-listbox class="dropdown-content" on-iron-select="whid" attr-for-selected="wvalue" selected="{{selectedwh}}">
        <template is="dom-repeat" items="{{warehousestorenames}}">
          <paper-item wvalue="{{item.warehouse_stores_id}}">{{item.warehouse_stores_name}}</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
    <warehouse-details-ironajax></warehouse-details-ironajax>
  </template>
</dom-module>
<script src="warehouse-details.js"></script>
