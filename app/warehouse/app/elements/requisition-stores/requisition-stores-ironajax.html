<dom-module id="requisition-stores-ironajax">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <iron-ajax
      auto
      method="get"
      url="http://localhost:4000/storesrequisitions"
      handle-as="json"
      on-response="handleRequisitionStores">
    </iron-ajax>
  </template>
  <script src="requisition-stores-ironajax.js" charset="utf-8"></script>
</dom-module>
