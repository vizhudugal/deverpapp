<!-- ******Radio button********* -->
      <label id="label1">Select One:</label>
        <paper-radio-group aria-labelledby="label1">
            <paper-radio-button on-click="valueclick" name="a">Range</paper-radio-button>
            <paper-radio-button on-click="rangeclick" name="b">Choices</paper-radio-button>
            <paper-radio-button on-click="toggleclick" name="d">Toggle</paper-radio-button>
        </paper-radio-group>
<!-- **********value div***** -->
      <div hidden="{{valuehide}}">
        <paper-card  elevation="0"  style="width:100%;">
            <paper-input id="inp1"  value="{{minimumvalue}}">
                <div prefix>Min:</div>
            </paper-input>
            <span id="errormessage">{{errorvalues}}</span>
            <paper-input id="inp2"  value="{{maximumvalue}}">
              <div prefix>Max:</div>
            </paper-input>

            <paper-listbox class="dropdown-content" id="unitlistid" on-iron-select="FnListunitSelect">

             <!-- **************Unit of measure id*********** -->
          <paper-input id="unit_of_id" label="unit of measure name"  on-value-changed="unit_param_fn" >
          </paper-input>
          <paper-autocomplete-suggestions id="unit_sugg_id" selected-option="{{selectedunitvalue}}" for="unit_of_id" source="[[autocompleteunitname]]">
          </paper-autocomplete-suggestions>
            <span id="errormessage">{{errorvalues}}</span>
            <paper-button on-click="saverange">Save</paper-button>
        </paper-card>
    </div>
<!-- *******************Add range div************** -->
    <div  hidden="{{rangehide}}">
      <paper-button on-click="_loadElement1">ADD</paper-button>
      <paper-button on-click="savevalue">Save</paper-button>
      <quality-range-add></quality-range-add>
          <div id="attachdiv">
              <!-- <span id="errorrange">{{errorrange}}</span> -->
          </div>
    </div>
<!-- *************toggle div********** -->
    <div hidden="{{togglehide}}">

        <label id="label1">Choose One:</label>
        <paper-radio-group aria-labelledby="label1">
            <paper-radio-button on-click="truevalueFn" disabled="{{truevaluedisable}}" value="{{trueget}}" name="a">TRUE</paper-radio-button><br>
            <paper-radio-button on-click="falsevalueFn" disabled="{{falsevaluedisable}}" value="{{falseget}}" name="b">FALSE</paper-radio-button><br>
        </paper-radio-group>
       <span id="errorrange">{{errortoggle}}</span>
    </div>

<!-- **************quality strategy name save master API ************* -->
<iron-ajax
  id="createstratid"
  method="post"
  url="http://localhost:4000/quality_parameter_inspection_strategy"
  handle-as="json"
  params="{{createstratparams}}"
  on-response="saveinspectionresponse">
</iron-ajax>
<!-- ****************quality strat id fetch by API********* -->
<iron-ajax
  id="fetchstratid"
  method="get"
  url="http://localhost:4000/quality_parameter_inspection_strategy"
  handle-as="json"
  params="{{fetchstratparams}}"
  on-response="fetchinspectionresponse">
</iron-ajax>
<!-- ***********Save all range values Master API********** -->
<iron-ajax
  id="saverangeid"
  method="post"
  url="http://localhost:4000/quality_parameter_range"
  handle-as="json"
  params="{{saverangeparams}}"
  on-response="saverangeresponse">
</iron-ajax>
<!-- ***********Save all multiple values Master API********** -->
<iron-ajax
  id="savemultipleid"
  method="post"
  url="http://localhost:4000/quality_parameter_multiple_value"
  handle-as="json"
  params="{{savemultipleparams}}"
  on-response="savemultipleresponse">
</iron-ajax>
<!-- ***********Save all multiple values(toggle) Master API********** -->
<iron-ajax
  id="savetoggleid"
  method="post"
  url="http://localhost:4000/quality_parameter_multiple_value"
  handle-as="json"
  params="{{savetoggleparams}}"
  on-response="savetoggleresponse">
</iron-ajax>
