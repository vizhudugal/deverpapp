<dom-module id="slider-paper-input">
  <style>
    :host {
      display: block;
    }
    input[type=range] {
      -webkit-appearance: none;
      margin: 10px 0;
      width: 100%;
    }
    input[type=range]:focus {
      outline: none;
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 10px;
      cursor: pointer;
      animate: 0.2s;
      background: #C6C4C4;
      border-radius: 5px;
    }
    input[type=range]::-webkit-slider-thumb {
      box-shadow: 1px 1px 1px #000000;
      border: 1px solid #000000;
      height: 20px;
      width: 10px;
      border-radius: 5px;
      background: #FFFFFF;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -6px;
    }
    input[type=range]:focus::-webkit-slider-runnable-track {
      background: #C6C4C4;
    }
    input[type=range]::-moz-range-track {
      width: 100%;
      height: 10px;
      cursor: pointer;
      animate: 0.2s;
      box-shadow: 1px 1px 1px #000000;
      background: #3071A9;
      border-radius: 5px;
      border: 1px solid #000000;
    }
    input[type=range]::-moz-range-thumb {
      box-shadow: 1px 1px 1px #000000;
      border: 1px solid #000000;
      height: 30px;
      width: 15px;
      border-radius: 5px;
      background: #FFFFFF;
      cursor: pointer;
    }
    input[type=range]::-ms-track {
      width: 100%;
      height: 10px;
      cursor: pointer;
      animate: 0.2s;
      background: transparent;
      border-color: transparent;
      color: transparent;
    }
    input[type=range]::-ms-fill-lower {
      background: #3071A9;
      border: 1px solid #000000;
      border-radius: 10px;
      box-shadow: 1px 1px 1px #000000;
    }
    input[type=range]::-ms-fill-upper {
      background: #3071A9;
      border: 1px solid #000000;
      border-radius: 10px;
      box-shadow: 1px 1px 1px #000000;
    }
    input[type=range]::-ms-thumb {
      box-shadow: 1px 1px 1px #000000;
      border: 1px solid #000000;
      height: 30px;
      width: 15px;
      border-radius: 5px;
      background: #FFFFFF;
      cursor: pointer;
    }
    input[type=range]:focus::-ms-fill-lower {
      background: #3071A9;
    }
    input[type=range]:focus::-ms-fill-upper {
      background: #3071A9;
    }
    /*#trrow{
      width:100%;
    }*/
    #para{
      width:22%;
      /*padding-left:3%;*/
    }
    #slider{
      width:56%;
      /*padding-left:20%;*/
    }
    #paperinput{
      /*width:30%;*/
      padding-left:2%;
    }
    /*#statusicon{
      /*padding-left:10%;
      width:7%;
    }*/
    .range.range-primary output {
        background-color: rgb(66, 139, 202);
         margin-left: 155px;
        /*margin-left: 500px;*/
        margin-top: 10px;
    }
    .range output {
        display: table;
        /*padding: 3px 5px 2px;*/
        min-width: 40px;
        color: rgb(255, 255, 255);
        background-color: rgb(153, 153, 153);
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        border-bottom-left-radius: 0;
        border-top-left-radius: 0;
        width:50px ;
        white-space: nowrap;
        vertical-align: middle;
        /*margin-left: 500px;*/
        -webkit-transition: all 0.5s ease;
        -moz-transition: all 0.5s ease;
        -o-transition: all 0.5s ease;
        -ms-transition: all 0.5s ease;
        transition: all 0.5s ease;

        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: -moz-none;
        -o-user-select: none;
        user-select: none;
      }
      .maximumordered {
          /*display: table;*/
          /*padding: 3px 5px 2px;*/
          min-width: 40px;
          color: rgb(255, 255, 255);
          background-color: rgb(153, 153, 153);
          text-align: center;

          text-decoration: none;
          border-radius: 4px;
          border-bottom-left-radius: 0;
          border-top-left-radius: 0;
          width:50px ;
          white-space: nowrap;
          vertical-align: middle;
          /*margin-left: 500px;*/
          -webkit-transition: all 0.5s ease;
          -moz-transition: all 0.5s ease;
          -o-transition: all 0.5s ease;
          -ms-transition: all 0.5s ease;
          transition: all 0.5s ease;

          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: -moz-none;
          -o-user-select: none;
          user-select: none;
        }
     .maximumordered{
         margin-left: 358px;
         background-color: rgb(66, 139, 202);
        /*margin-top: 20px;*/
      }
     .rate-header { @apply(--paper-font-headline);
           font-size: 20px;
       }
     .totaldesign
     {
         margin-left: 65px;

     }

  </style>
  <template>
    <div hidden>{{uid}}</div>
    <div hidden>{{index}}</div>
    <div hidden>{{items}}</div>
    <div hidden>{{qualityid}}</div>
    <table>
        <tr id="trrow">
          
            <td id="slider"><input type="range" min="{{min}}" max="{{max}}" value="{{actualval}}" ></input>
              <span style="margin-left:5px;">{{minimumvalue}}</span><span style="margin-left:500px;">{{maximumvalue}}</span>
             </td>
            <td id="paperinput">
              <paper-input label="" value={{actualval}} on-change="actuals"></paper-input></td>
            <td id="statusicon">
              <span style="color:#A2CD6F;" class="fa fa-check" hidden="{{check}}"></span>
              <span style="color:red;" class="fa fa-close" hidden="{{close}}"></span>
           </td>
        </tr>
    </table>
  </template>
<script>
(function() {
  'use strict';
  var dbdata;
  var tempActualsVal=[];
  var arr=[];
  Polymer({
    is: "slider-paper-input",
    ready:function(){
      tempActualsVal.push({});
      // alert("slider input")
    },
    actuals:function(){
       dbdata=this.items;
     tempActualsVal.splice(this.index,1,{actualval:this.actualval});
      // alert("tempActualsVal"+JSON.stringify(tempActualsVal))
        if(this.actualval<dbdata[this.index].minimum_value||this.actualval>dbdata[this.index].maximum_value){
          this.check=1;
          this.close=0;
          }
        else {
          this.close=1;
          this.check=0;
          }
    },
    savesliderget:function(){
      var qualityid_get_slider=this.qualityid;
      if(tempActualsVal!=null && tempActualsVal!="" && tempActualsVal[0].actualval!=undefined){
        document.querySelector("item-quality-testing").slidervaluesave(tempActualsVal,qualityid_get_slider);
        tempActualsVal=[];
    }
    }
  });
})();
</script>
</dom-module>
