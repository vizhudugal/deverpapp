<link rel="import" href="vehicleorder-summaryajax.html">
<link rel="import" href="vehicleorder-papercard.html">
<dom-module id="vehicleorder-summary">
<template>
<style is="custom-style">
      body
      {
      display: flex;
      align-items: center;
      justify-content: center;
      }
      .cafe-header
      {
       @apply(--paper-font-headline);
      }
      .card-content
      {
        box-shadow: 0 8px 10px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        height:150px;
      }
      .card-content:hover {
          box-shadow: 0 12px 16px 0 rgba(0,0,0,0.2);
      }
</style>
    <vehicleorder-summaryajax></vehicleorder-summaryajax>
  <template id="templateUsers"  is="dom-repeat" items={{jsondata}} as="item">
    <div class="col-sm-3">
        <vehicleorder-papercard
                              goodsvehiclename="{{item.goods_vehicle_name}}"
                              goodsvehiclenumber="{{item.goods_vehicle_number}}"
                              goodsvehicledrivername="{{item.goods_vehicle_drivername}}"
                              goodsvehicledriverphonenumber1="{{item.goods_vehicle_driverphonenumber}}">
        </vehicleorder-papercard>
    </div>
</template>
</template>
  <script src="vehicleorder-summary.js"></script>
</dom-module>
