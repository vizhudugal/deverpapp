<dom-module id="salesorder-papercard">
  <template>
    <style>
    hr {
        display: block;
        margin-top: 2em;
        margin-bottom: 2em;
        margin-left: 100px;
        margin-right: 200px;
        border-style: inset;
        border-width: 0px;
      }
    </style>
    <p id="p1" hidden>{{arr}}</p>
    <p hidden>{{getvehdata}}</p>
        <paper-card image="/../images/salesimage.jpg" elevation="5">
          <div class="card-content" width="500">
            <div><span value="{{salesorderid}}">{{salesorderid}}</span></div>
            <div><span>{{customername}}</span></div>
            <div><span>{{customerlocation}}</span></div>
            <div><span>{{itemid}}</span></div>
            <div><span>{{containerquantity}}</span></div>
            <div><span>{{orderquantity}}</span></div>
            <div><span>{{deliveredquantity}}</span></div>
            <center><paper-checkbox id="checkbox_id" on-change="checkboxChanged" checked="{{checkvalue}}" value="{{salesorderid}}">select salesorderid</paper-checkbox></center>
          </div>
        </paper-card>
        <hr>
  </template>
<script>
(function() {
   'use strict';
   var arr=[];
   var checboxtrue_arr=[];
  Polymer({
    is:"salesorder-papercard",
          ready:function(){
          },
          getsalesdatafn:function(data){
            this.saleorderdata=data;
          },
          checkboxChanged : function(){
            if(this.checkvalue==true){
              checboxtrue_arr.push(this.salesorderid);
              // alert(checboxtrue_arr);
            }
            else {
              var index = checboxtrue_arr.indexOf(this.salesorderid);
              if (index >= 0) {
                checboxtrue_arr.splice( index, 1 );
              }
              // alert(checboxtrue_arr);
            }
        },
        get_selected_salesid_fn:function(){
          document.querySelector("salesorder-mapping").salesappendFn(checboxtrue_arr);
        },
        arrnullFn:function(){
          checboxtrue_arr=[];
        }
  });
})();
</script>
</dom-module>
