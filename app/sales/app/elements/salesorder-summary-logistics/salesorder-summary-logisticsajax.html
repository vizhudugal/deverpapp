<dom-module id="salesorder-summary-logisticsajax">
<template>
 <iron-ajax
      id="salesorderstatus"
      method="get"
      url="http://localhost:4000/salesorder_status"
      handle-as="json"
      params={{statusparam}}
      on-response="searchitemdetails">
 </iron-ajax>
</template>
  <script>
  (function() {
    'use strict';
     Polymer({
      is: 'salesorder-summary-logisticsajax',
      ready:function(){
        var obj={
          "status":"Orderplaced"
        };
        this.statusparam=obj;
        this.$.salesorderstatus.generateRequest();

      },
      searchitemdetails:function(e)
      {    
          var array1=e.detail.response.data;
          document.querySelector("salesorder-summary-logistics").fetchfunction(array1);
  		}

     });
 })();
  </script>
</dom-module>
