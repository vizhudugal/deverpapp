<link rel="import" href="slider-ironajax.html">
<dom-module id="slider-barnew">
  <template>
  <style>
      input[type=range] {
       -webkit-appearance: none;
        width: 38%;
       }
     input[type=range]:focus {
       outline: none;
     }
     input[type=range]::-webkit-slider-runnable-track {
       width: 100%;
       height: 10px;
       cursor: pointer;
       animate: 0.2s;
       box-shadow: 1px 1px 1px #000000;
       background: #3071A9;
       border-radius: 5px;
       border: 1px solid #000000;
     }
     input[type=range]::-webkit-slider-thumb {
       box-shadow: 1px 1px 1px #000000;
       border: 1px solid #000000;
       height: 30px;
       width: 15px;
       border-radius: 5px;
       background: #FFFFFF;
       cursor: pointer;
       -webkit-appearance: none;
       margin-top: -11px;
     }
     input[type=range]:focus::-webkit-slider-runnable-track {
       background: #3071A9;
     }
     input[type=range]::-moz-range-track {
       width: 100%;
       height: 10px;
       cursor: pointer;
       animate: 0.2s;
       box-shadow: 1px 1px 1px #000000;
       background: #3071A9;
       border-radius: 5px;
       border: 1px solid #000000;
     }
     input[type=range]::-moz-range-thumb {
       box-shadow: 1px 1px 1px #000000;
       border: 1px solid #000000;
       height: 30px;
       width: 15px;
       border-radius: 5px;
       background: #FFFFFF;
       cursor: pointer;
     }
     input[type=range]::-ms-track {
       width: 100%;
       height: 10px;
       cursor: pointer;
       animate: 0.2s;
       background: transparent;
       border-color: transparent;
       color: transparent;
     }
     input[type=range]::-ms-fill-lower {
       background: #3071A9;
       border: 1px solid #000000;
       border-radius: 10px;
       box-shadow: 1px 1px 1px #000000;
     }
     input[type=range]::-ms-fill-upper {
       background: #3071A9;
       border: 1px solid #000000;
       border-radius: 10px;
       box-shadow: 1px 1px 1px #000000;
     }
     input[type=range]::-ms-thumb {
       box-shadow: 1px 1px 1px #000000;
       border: 1px solid #000000;
       height: 30px;
       width: 15px;
       border-radius: 5px;
       background: #FFFFFF;
       cursor: pointer;
     }
     input[type=range]:focus::-ms-fill-lower {
       background: #3071A9;
     }
     input[type=range]:focus::-ms-fill-upper {
       background: #3071A9;
     }
     .range.range-primary output {
         background-color: rgb(66, 139, 202);
          margin-left: 155px;
         /*margin-left: 500px;*/
         margin-top: 10px;
     }
     .range output {
         display: table;
         /*padding: 3px 5px 2px;*/
         min-width: 40px;
         color: rgb(255, 255, 255);
         background-color: rgb(153, 153, 153);
         text-align: center;
         text-decoration: none;
         border-radius: 4px;
         border-bottom-left-radius: 0;
         border-top-left-radius: 0;
         width:50px ;
         white-space: nowrap;
         vertical-align: middle;
         /*margin-left: 500px;*/
         -webkit-transition: all 0.5s ease;
         -moz-transition: all 0.5s ease;
         -o-transition: all 0.5s ease;
         -ms-transition: all 0.5s ease;
         transition: all 0.5s ease;

         -webkit-user-select: none;
         -khtml-user-select: none;
         -moz-user-select: -moz-none;
         -o-user-select: none;
         user-select: none;
       }
       .maximumordered {
           /*display: table;*/
           /*padding: 3px 5px 2px;*/
           min-width: 40px;
           color: rgb(255, 255, 255);
           background-color: rgb(153, 153, 153);
           text-align: center;

           text-decoration: none;
           border-radius: 4px;
           border-bottom-left-radius: 0;
           border-top-left-radius: 0;
           width:50px ;
           white-space: nowrap;
           vertical-align: middle;
           /*margin-left: 500px;*/
           -webkit-transition: all 0.5s ease;
           -moz-transition: all 0.5s ease;
           -o-transition: all 0.5s ease;
           -ms-transition: all 0.5s ease;
           transition: all 0.5s ease;

           -webkit-user-select: none;
           -khtml-user-select: none;
           -moz-user-select: -moz-none;
           -o-user-select: none;
           user-select: none;
         }
      .maximumordered{
          margin-left: 358px;
          background-color: rgb(66, 139, 202);
         /*margin-top: 20px;*/
       }
      .rate-header { @apply(--paper-font-headline);
            font-size: 20px;
        }
      .totaldesign
      {
          margin-left: 65px;

      }
</style>
	<div class="container">
    <div class='totaldesign'>
  	<div class="range range-primary">
      <div class="rate-header">Stock Tracking</div><br>
    		<input type="range" name="range" min="0" max="{{max1}}" value="{{value1}}" onchange="rangePrimary.value=value">
      <div class="maximumordered" style="margin-top:10px;">
         	<b>{{max1}}</b>
      </div>
    	     <output  class="outputrange" id="rangePrimary" style="margin-top:1px;">{{value1}}</output>
    	</div>
    	</div>
    </div>
      <slider-ironajax></slider-ironajax>
</template>
  <script src="slider-barnew.js"></script>
</dom-module>
