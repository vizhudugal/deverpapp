<link rel="import" href="salesorder-summaryajax.html">
<link rel="import" href="slider-papercard.html">

<dom-module id="salesorder-summary">
<template>
  <style>
  hr {
      display: block;
      margin-top: 2em;
      margin-bottom: 2em;
      margin-left: 100px;
      margin-right: 200px;
      border-style: inset;
      border-width: 0px;
    }
  </style>
    <salesorder-summaryajax></salesorder-summaryajax>

  <template id="templateUsers"  is="dom-repeat" items="{{jsondata}}">
       <slider-papercard
        itemid="{{item.item_id}}"
        salesorderid="{{item.salesorder_id}}"
        customerid="{{item.customer_id}}"
        customername="{{item.customer_name}}"
        itemspecification="{{item.item_specification}}"
        containerquantity="{{item.container_quantity}}"
        deliveredquantity="{{item.delivered_quantity}}"
        requireddeliverydate="{{item.required_delivery_date}}"
        customerlocation="{{item.city}}"
        itemname="{{item.item_name}}"
        status="{{item.sales_status}}">
       </slider-papercard>
       <hr>
</template>

</template>
  <script src="salesorder-summary.js">
  </script>
</dom-module>
