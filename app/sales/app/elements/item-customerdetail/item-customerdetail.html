hr {
  display: block;

  }
table.size{
  font-size: 20px;
  }
paper-card.rate { @apply(--layout-horizontal); }
 .rate-image {
   width: 100px;
   height: 100px;
   background: url('"../../images/user2-160x160.jpg"');

   margin-left: 20px;
   margin-top: 20px;
 }
.rate-image1 {
  width: 100px;

  background: url('"../../images/user8-128x128.jpg"');

  margin-top: 20px;
}
.rate-content {
   @apply(--layout-flex);

   float: right;
}
.rate-header { @apply(--paper-font-headline); font-size: 20px;}
.rate-name { color: var(--paper-grey-600); margin: 10px 0; }

 --iron-icon-fill-color: white;

}
div.row{
 width:100%;
}

 margin-left: 100px;
}

  </div>

  <div class="rate-content">

  </div>

  <div class="">

  <div class="card-content">

    <div class="rate-name">{{customername}}</div>
    <div class="rate-name">{{city}}</div>
  </div>
  </div>
  </div>
  </paper-card>
  </div>

<item-customerajax></item-customerajax>

    Polymer({
      is: "item-customerdetail",
    	   ready:function(){

         },
         itemgetJsondata:function(item_name,item_specification1){

         this.Itemspecification=item_specification1;

          this.customername=customer_name;
          this.city=city;
         }
	});
