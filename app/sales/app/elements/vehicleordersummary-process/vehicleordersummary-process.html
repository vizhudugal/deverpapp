<link rel="import" href="vehicleordersummary-processajax.html">
<link rel="import" href="vehicleordersummary-processpapercard.html">
<dom-module id="vehicleordersummary-process">
<template>
<style is="custom-style">
      body
      {
      display: flex;
      align-items: center;
      justify-content: center;
      }
      .cafe-header
      {
       @apply(--paper-font-headline);
      }
      .card-content
      {
        box-shadow: 0 8px 10px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        height:150px;
      }
      .card-content:hover {
          box-shadow: 0 12px 16px 0 rgba(0,0,0,0.2);
      }
      hr {
          display: block;
          margin-top: 2em;
          margin-bottom: 2em;
          margin-left: 100px;
          margin-right: 200px;
          border-style: inset;
          border-width: 0px;
        }
</style>
    <vehicleordersummary-processajax></vehicleordersummary-processajax>
  <template id="templateUsers"  is="dom-repeat" items={{jsondata}} as="item">
    <div class="col-sm-12">
        <vehicleordersummary-processpapercard
                              goodsvehiclename="{{item.goods_vehicle_name}}"
                              goodsvehiclenumber="{{item.goods_vehicle_number}}"
                              goodsvehicledrivername="{{item.goods_vehicle_drivername}}"
                              goodsvehicledriverphonenumber1="{{item.goods_vehicle_driverphonenumber}}">
                              <br>
        </vehicleordersummary-processpapercard>
        <hr>
    </div>
</template>
</template>
  <script src="vehicleordersummary-process.js"></script>
</dom-module>
