<link rel="import" href="storessalesordersummary-logisticsajax-process.html">
<link rel="import" href="process-slider-papercard.html">
<dom-module id="storessalesordersummary-logistics-process">
<template>
  <style>
  body
  {
  display: flex;
  align-items: center;
  justify-content: center;
  }
  .cafe-header
  {
   @apply(--paper-font-headline);
  }
  .card-content
  {
    box-shadow: 0 8px 10px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    height:150px;
  }
  .card-content:hover {
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.2);
  }
  hr {
      display: block;
      margin-top: 2em;
      margin-bottom: 2em;
      margin-left: 100px;
      margin-right: 200px;
      border-style: inset;
      border-width: 0px;
    }
  </style>

  <storessalesordersummary-logisticsajax-process shippingquantity="{{shippingquantity}}"></storessalesordersummary-logisticsajax-process>

  <template id="templateUsers"  is="dom-repeat" items="{{jsondata}}" as="item">
     <div class="col-sm-8">
           <process-slider-papercard
                itemid="{{item.item_id}}"
                salesorderid="{{item.salesorder_id}}"
                customerid="{{item.customer_id}}"
                customername="{{item.customer_name}}"
                itemspecification="{{item.item_specification}}"
                containerquantity="{{item.container_quantity}}"
                deliveredquantity="{{item.delivered_quantity}}"
                orderquantity="{{item.order_quantity}}"
                assignedquantity="{{item.assignedquantity}}"
                notassignedquantity="{{item.notassignedquantity}}"
                requireddeliverydate="{{item.required_delivery_date}}"
                customerlocation="{{item.city}}"
                itemname="{{item.item_name}}"
                status="{{item.sales_status}}">
            </process-slider-papercard>
         <hr>
    </div>
  </div>
</template>
</template>
  <script src="storessalesordersummary-logistics-process.js"></script>
</dom-module>
