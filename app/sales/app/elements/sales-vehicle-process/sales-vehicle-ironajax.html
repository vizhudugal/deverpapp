<dom-module id="sales-vehicle-ironajax">
  <template>
    <iron-ajax
          method="post"
          id="postsalesajax_id"
          url="http://localhost:4000/sales_veh_pro"
          params="{{salesparams}}"
          handle-as="json"
          on-response="savesalevehicleresponse">
    </iron-ajax>

  </template>
  <script>
  Polymer({

    is:"sales-vehicle-ironajax",
    ready:function(){

    },
    getsavebtnFn:function(obj){
      for(i=0;i<obj.length;i++){
      this.salesparams=obj[i];
      this.$.postsalesajax_id.generateRequest();
      }
    },
    savesalevehicleresponse:function(e){
    //  alert(e.detail.response.data);
    }

  });
  </script>
</dom-module>
